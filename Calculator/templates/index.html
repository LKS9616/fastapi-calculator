<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator API</title>
</head>
<body>
    <h1>Welcome to the Calculator API</h1>
    <p>Use the /calculate endpoint with a POST request to perform calculations.</p>
    <p>Example request body:</p>
    <pre>
    {
        "operation": "+",
        "num1": 10,
        "num2": 5
    }
    </pre>
    <p>You can also view past calculations at the /calculations endpoint.</p>
</body>
</html>
